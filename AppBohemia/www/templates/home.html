<ion-view title="Home">
  <ion-content overflow-scroll="true" padding="false">
    <div class="wrapper">
      <div class="container">
        <section id="news" class="area-news">
          <p class="tit-highlight">Noticias</p>
          <ion-slides options="options" class="news-reel">
              <ion-slide-page ng-repeat="new in news" >
                <div>
                  <div style="background:url({{new.img}}) no-repeat center center;height: 292px;background-size: auto 100%;"></div>
                    <div class="resume">{{toASCII(new.titulo)}}</div>
                </div>
              </ion-slide-page>
          </ion-slides>
        </section>
        <section id="home-fixture">
          <ul class="date-reel">
            <li>
              <div class="date">Fecha 15 - 05/12 Complejo Rentistas</div>
              <div class="teams clearfix">
                <div class="team"><img src="img/teams/rentistas.png"/></div>
                <div class="numbers">1:2</div>
                <div class="team"><img src="img/teams/wanderers.png"/></div>
              </div>
            </li>
          </ul>
          <ul class="reel-items">
            <li class="current"><a href="#">-</a></li>
            <li><a href="#">-</a></li>
            <li><a href="#">-</a></li>
            <li><a href="#">-</a></li>
          </ul>
        </section>
      </div>
    </div>

  </ion-content>
</ion-view>
