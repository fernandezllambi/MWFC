<ion-view title="Tables">
    <ion-content overflow-scroll="true" padding="false">
        <div class="container">
            <section id="positions" class="area-positions">
                <div class="top"></div>
                <p class="tit-highlight">Fixture</p>
                <div class="inn">
                    <div class="fecha" ng-repeat="fecha in fixture.fecha" ng-init="partido = getPartido(fecha.partido)" ng-class="fecha._estado == 'actual' ? 'actual' : (fecha._estado == 'ultima' ? 'ultima' : (fecha._estado == 'proxima' ? 'proxima' : ''))">
                        <div class="row" ng-if="partido != null">
                            <div class="col-80 col-offset-10"><p class="titulo">{{parseDate(fecha._fecha)}} - {{fecha._nombre}}</p></div>
                        </div>
                        <div class="detalle" ng-if="partido != null">
                            <div class="row" >
                                <div class="col-25"><p>{{partido.local.__text}}</p></div>
                                <div class="col-50 score">
                                    <img src="img/teams/{{partido.local._img}}.png">
                                    {{partido.goleslocal}} - {{partido.golesvisitante}}
                                    <img src="img/teams/{{partido.visitante._img}}.png">
                                </div>
                                <div class="col-25"><p>{{partido.visitante.__text}}</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </ion-content>
</ion-view>
