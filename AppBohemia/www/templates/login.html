<ion-view title="Login">
  <ion-content overflow-scroll="true" padding="false">
    <section id="login">
      <div class="_popup">
        <p class="title">Montevideo Wanderers</p>
        <a class="close" ng-click="close()">Close</a>

        <div class="popup-body">
          <form class="login" name="loginForm" novalidate>
            <div class="form-group">
              <label for="mail">Correo electr&oacute;nico:</label>
              <input type="email" id="mail" name="mail" ng-model="mail" type="text" required="true" ng-minlength="5"/>
              <p class="error" ng-show="loginForm.mail.$invalid && !loginForm.mail.$pristine">el correo electr&oacute;nico es requerido</p>
            </div>
            <div class="form-group">
              <label for="password">Contrase&ntilde;a:</label>
              <input id="password" name="password" ng-model="password" type="password" ng-required="true"/>
              <p class="error" ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">la contrase&ntilde;a es requerida</p>
            </div>
            <button class="btn" ng-disabled="loginForm.$invalid" ng-click="submit(loginForm)">Entrar</button>
          </form>
          <div class="form-questions">
            <a class="left" href="#">Hacete Socio</a>
            <a class="right" href="#">Â¿Olvidaste tus datos?</a>

            <div class="clearfix"></div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </section>
  </ion-content>
</ion-view>
<style>
  .scroll {
    height: 100%;
  }
</style>
