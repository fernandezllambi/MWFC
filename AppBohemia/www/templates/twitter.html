<ion-view title="News">
  <ion-content overflow-scroll="true" padding="false">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <div class="container">
      <section id="positions">
        <div class="top"></div>
        <p class="tit-highlight">Social</p>

        <div class="inn">
          <div class="row">
            <div class="col">
              <button class="button button-full button-positive facebook icon"
                      ng-class="socialToogle[0] ? 'ion-social-facebook' : 'ion-social-facebook-outline _disabled'" ng-click="toogleSocial(0)"></button>
            </div>
            <div class="col">
              <button class="button button-full button-positive twitter icon"
                      ng-class="socialToogle[1] ? 'ion-social-twitter': 'ion-social-twitter-outline _disabled'" ng-click="toogleSocial(1)"></button>
            </div>
          </div>
          <div ng-show="home_timeline.length == 0">Loading tweets...</div>
          <div ng-repeat="entry in home_timeline" class="list card">
            <div class="item item-avatar">
              <img ng-src="{{entry.user.profile_image_url}}"/>

              <h2>{{entry.user.name}}</h2>

              <p>{{correctTimestring(entry.created_at) | date:'medium'}}</p>
            </div>

            <div class="item item-body">
              <p ng-bind-html="entry.text"></p>
              <img ng-if="entry.extended_entities" ng-src="{{ entry.extended_entities.media[0].media_url }}"
                   style="width: 100%;"/>
            </div>

          </div>
        </div>
      </section>
    </div>
  </ion-content>
</ion-view>
